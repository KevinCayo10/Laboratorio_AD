<div class="container col-md-10">
  <div class="card custom-card">
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="grabar()" class="form-container">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="nombreEquipo" class="form-label">Nombre del Equipo</label>
              <div class="input-group">
                <input type="text" class="form-control" id="nombreEquipo" formControlName="nombreEquipo">
                <span class="input-group-text">
                  <i class="fas fa-desktop"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="descripcionEquipo" class="form-label">Descripción del Equipo</label>
              <div class="input-group">
                <input type="text" class="form-control" id="descripcionEquipo" formControlName="descripcionEquipo">
                <span class="input-group-text">
                  <i class="fas fa-info-circle"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="marca" class="form-label">Marca</label>
              <div class="input-group">
                <input type="text" class="form-control" id="marca" formControlName="marca">
                <span class="input-group-text">
                  <i class="fas fa-tag"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="modelo" class="form-label">Modelo</label>
              <div class="input-group">
                <input type="text" class="form-control" id="modelo" formControlName="modelo">
                <span class="input-group-text">
                  <i class="fas fa-cogs"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="caracteristica" class="form-label">Característica</label>
              <div class="input-group">
                <input type="text" class="form-control" id="caracteristica" formControlName="caracteristica">
                <span class="input-group-text">
                  <i class="fas fa-info"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <div class="input-group">
                <input type="text" class="form-control" id="estado" formControlName="estado">
                <span class="input-group-text">
                  <i class="fas fa-check"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2" [disabled]="formulario.invalid">
            <i class="fasfa-save"></i> Grabar
          </button>
          <button type="button" class="btn btn-secondary" (click)="cerrarFormulario()">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
